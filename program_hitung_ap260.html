    <script>
        document.getElementById("proses_horisontal_ap260").addEventListener("click", penjumlahan_horisontal_ap260);

        function penjumlahan_horisontal_ap260() {
            var panjang_bahan_ap260 = 47;
            var lebar_bahan_ap260 = 31;
            var panjang_ap260 = document.getElementById('panjang_ap260').value;
            var lebar_ap260 = document.getElementById('lebar_ap260').value;

            //hitung ke samping
            kesamping = panjang_bahan_ap260 / panjang_ap260;
            bulatkan1 = Math.floor(kesamping);

            //hitung ke bawah
            kebawah = lebar_bahan_ap260 / lebar_ap260;
            bulatkan2 = Math.floor(kebawah);

            //hitung akhir
            total = bulatkan1 * bulatkan2;

            document.getElementById('h3').innerHTML = "dapat  " + total + " pcs ukuran " + panjang_ap260 + " x " +
                lebar_ap260 + " cm" + " di bahan ukuran a3 kertas ap260 disusun secara horisontal (landscape)";

            //susun duplikat 
            totals = total * 1 + 1;

            for (i = 1; i < totals; i++) {
                satuan = "ex";
                hasil_panjang = panjang_ap260 + satuan;
                hasil_lebar = lebar_ap260 + satuan;


                var el_div = document.createElement("DIV");
                el_div.className = 'brg';
                el_div.style.width = hasil_panjang;
                el_div.style.height = hasil_lebar;
                var isi_teks = document.createTextNode(i);
                el_div.appendChild(isi_teks);
                document.getElementById("bahan").appendChild(el_div);

            }

        }

        document.getElementById("proses_vertikel_ap260").addEventListener("click", penjumlahan_vertikel_ap260);

        function penjumlahan_vertikel_ap260() {
            var panjang_bahan_ap260 = 47;
            var lebar_bahan_ap260 = 31;
            var panjang_ap260 = document.getElementById('panjang_ap260').value;
            var lebar_ap260 = document.getElementById('lebar_ap260').value;

            //hitung ke samping
            kesamping = panjang_bahan_ap260 / lebar_ap260;
            bulatkan1 = Math.floor(kesamping);

            //hitung ke bawah
            kebawah = lebar_bahan_ap260 / panjang_ap260;
            bulatkan2 = Math.floor(kebawah);

            //hitung akhir
            total = bulatkan1 * bulatkan2;

            document.getElementById('h3').innerHTML = "dapat  " + total + " pcs ukuran " + lebar_ap260 + " x " +
                panjang_ap260 + " cm" + " di bahan ukuran a3 kertas ap260 disusun secara vertikel (potrait)";

            //susun horisontal dan duplikat
            totals = total * 1 + 1;

            for (i = 1; i < totals; i++) {
                satuan = "ex";
                hasil_panjang = panjang_ap260 + satuan;
                hasil_lebar = lebar_ap260 + satuan;


                var el_div = document.createElement("DIV");
                el_div.className = 'brg';
                el_div.style.width = hasil_lebar;
                el_div.style.height = hasil_panjang;
                var isi_teks = document.createTextNode(i);
                el_div.appendChild(isi_teks);
                document.getElementById("bahan").appendChild(el_div);

            }
        }
    </script>
